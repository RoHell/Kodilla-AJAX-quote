<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AJAX</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<header>
			<a href="#" target="_blank"><i class="fa fa-lg fa-twitter tweet-top"></i></a>
			<h1>Random quote machine</h1>
			<button class="trigger">Random quote</button>			
		</header>
		<div class="box">
			<h2 class="quote"></h2>
			<h3 class="author"></h3>
		</div>
		<div>
			<button class="tweet-btn">
				<a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter tweet-bottom"></i> Tweet</a>
			</button>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
